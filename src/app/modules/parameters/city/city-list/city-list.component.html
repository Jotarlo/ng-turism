<table class="table table-responsive">
  <thead>
    <th>Nombre</th>
    <th>Departamento</th>
    <th>Edici√≥n</th>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of recordList
          | paginate: { itemsPerPage: itemsPerPage, currentPage: p }
      "
    >
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.region?.name }}
      </td>
      <td>
        <a
          class="waves-effect blue waves-light btn"
          routerLink="/parameters/city-edition/{{ item.id }}"
          ><i class="material-icons right">edit</i>Editar</a
        >
      </td>
    </tr>
  </tbody>
  <tfoot>
    <pagination-controls
      class="my-pagination"
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente"
    ></pagination-controls>
  </tfoot>
</table>
