<div class="row">
  <form [formGroup]="formValidator" class="col s12">
    <div class="row">
      <div class="input-field col s8">
        <input id="name" type="text" formControlName="nameField" />
        <label for="name">Nombre</label>
      </div>
      <div class="input-field col s4">
        <select formControlName="regionIdField">
          <option *ngFor="let r of recordList" value="{{ r.id }}">
            {{ r.name }}
          </option>
        </select>
        <label>Departamento</label>
      </div>
      <div class="row">
        <div class="col s12">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            (click)="SaveRecord()"
          >
            Guardar
            <i class="material-icons right">save</i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
